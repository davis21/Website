<!DOCTYPE html>
<html>
  <head>
    <title>Rainbow Six Siege Tips</title>
    <link rel="stylesheet" href="style_sheet.css" />
    <!-- Here is where I link to the css style sheet -->
  </head>

  <body>
    <div id="container">
      <!-- Title Div -->
      <div class="rmiddle" id="a">
        <h1>Rainbow Six Siege Tips</h1>
      </div>

      <!-- Nav div-->
      <div id="b" class="rmiddle">
        <a href="index.htm">Home</a>
        <a href="about.htm">About</a>
        <a href="optips.htm">Operators</a>
        <a href="strats.htm">Strategies</a>
      </div>

      <!-- Main Body div -->
      <div id="c">
        <form id="strat_selections">
          <input type="checkbox" id="mon" name="mon" value="Monday Strat" />
          <label for="mon"> Monday's Strategy</label><br />

          <input type="checkbox" id="tue" name="tue" value="Tuesday Strat" />
          <label for="tue"> Tuesday's Strategy</label><br />

          <input type="checkbox" id="wed" name="wed" value="Wednesday Strat" />
          <label for="wed"> Wednesday's Strategy</label><br />

          <input type="checkbox" id="thu" name="thu" value="Thursday Strat" />
          <label for="thu"> Thursday's Strategy</label><br />

          <input type="checkbox" id="fri" name="fri" value="Friday Strat" />
          <label for="fri"> Friday's Strategy</label><br />

          <input type="checkbox" id="sat" name="sat" value="Saturday Strat" />
          <label for="sat"> Saturday's Strategy</label><br />

          <input type="checkbox" id="sun" name="sun" value="Sunday Strat" />
          <label for="sun"> Sunday's Strategy</label><br />
          <button type="button" onclick="submit_choices()">Submit</button>
        </form>
      </div>

      <!-- Contact div-->
      <div id="d" class="rmiddle">
        <p>
          Davis King | CSCN 315 Case Project 1 | bdking6@liberty.edu |
          (804)-339-9663
        </p>
      </div>
    </div>

    <script>
      const selections = [];

      document.getElementById("mon").addEventListener("change", () => {
        if (document.getElementById("mon").checked) {
          selections.push("Monday");
        } else {
          find("Monday");
        }
      });
      document.getElementById("tue").addEventListener("change", () => {
        if (document.getElementById("tue").checked) {
          selections.push("Tuesday");
        } else {
          find("Tuesday");
        }
      });
      document.getElementById("wed").addEventListener("change", () => {
        if (document.getElementById("wed").checked) {
          selections.push("Wednesday");
        } else {
          find("Wednesday");
        }
      });
      document.getElementById("thu").addEventListener("change", () => {
        if (document.getElementById("thu").checked) {
          selections.push("Thursday");
        } else {
          find("Thursday");
        }
      });
      document.getElementById("fri").addEventListener("change", () => {
        if (document.getElementById("fri").checked) {
          selections.push("Friday");
        } else {
          find("Friday");
        }
      });
      document.getElementById("sat").addEventListener("change", () => {
        if (document.getElementById("sat").checked) {
          selections.push("Saturday");
        } else {
          find("Saturday");
        }
      });
      document.getElementById("sun").addEventListener("change", () => {
        if (document.getElementById("sun").checked) {
          selections.push("Sunday");
        } else {
          find("Sunday");
        }
      });

      function find(x) {
        for (let i = 0; i < selections.length; i++) {
          if (x == selections[i]) {
            delete selections[i];
          }
        }
      }

      function submit_choices() {
        let filtered = selections.filter(function (el) {
          return el != null;
        });
        console.log(filtered);
        filtered.sort((a, b) => {
          return;
        });

        if (selections.length == 0) {
          alert("Nothing has been selected!");
        } else if (selections.length == 1) {
          alert(filtered + " has been selected!");
        } else {
          alert(filtered.join(" and ") + " have been selected!");
        }
      }
    </script>
  </body>
</html>
