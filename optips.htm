<!DOCTYPE html>
<html>
  <head>
    <title>Rainbow Six Siege Tips</title>
    <link rel="stylesheet" href="style_sheet.css" />
    <!-- Here is where I link to the css style sheet -->
  </head>

  <body>
    <div id="container">
      <!-- Title Div -->
      <div class="rmiddle" id="a">
        <h1>Rainbow Six Siege Tips</h1>
      </div>

      <!-- Nav div-->
      <div id="b" class="rmiddle">
        <a href="index.htm">Home</a>
        <a href="about.htm">About</a>
        <a href="optips.htm">Operators</a>
        <a href="strats.htm">Strategies</a>
      </div>

      <!-- Main Body div -->
      <div id="c">
        <!-- Slideshow container -->
        <div class="slideshow-container">
          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 5</div>
            <img src="images/Sledge.png" style="width: 100%" />
            <div id="1" class="text"></div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 5</div>
            <img src="images/Iq.png" style="width: 100%" />
            <div id="2" class="text"></div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 5</div>
            <img src="images/Jager.png" style="width: 100%" />
            <div id="3" class="text"></div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <img src="images/Brava.png" style="width: 100%" />
            <div id="4" class="text"></div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <img src="images/Thermite.png" style="width: 100%" />
            <div id="5" class="text"></div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />

        <!-- The dots/circles -->
        <div style="text-align: center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
        </div>
      </div>

      <!-- Contact div-->
      <div id="d" class="rmiddle">
        <p>
          Davis King | CSCN 315 Case Project 1 | bdking6@liberty.edu |
          (804)-339-9663
        </p>
      </div>
    </div>

    <!-- Calls my external objects js file to use the object for the class-->
    <script src="objects.js"></script>
    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      const sledge = new Operator("Sledge");
      sledge.display_name("1");

      const iq = new Operator("Iq");
      iq.display_name("2");

      const jaeger = new Operator("Jaeger");
      jaeger.display_name("3");

      const brava = new Operator("Brava");
      brava.display_name("4");

      const thermite = new Operator("Thermite");
      thermite.display_name("5");

      // Next/previous controls
      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      // Thumbnail image controls
      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = 1;
        }

        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
    </script>
  </body>
</html>
